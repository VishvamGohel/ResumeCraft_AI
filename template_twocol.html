<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s Resume</title>
    <style>
        @font-face { font-family: 'Lato'; /* ... */ }
        @font-face { font-family: 'Raleway'; /* ... */ }
        @font-face { font-family: 'Font Awesome 6 Free'; /* ... */ }

        @page { size: A4; margin: 0; }
        body { font-family: 'Lato', sans-serif; color: #333; line-height: 1.5; margin: 0; }
        
        /* --- KEY FIX: Use a wrapper to contain floated elements --- */
        .container {
            width: 210mm;
            height: 297mm;
            box-sizing: border-box;
            overflow: hidden; /* This contains the floats */
        }

        .sidebar {
            float: left; /* Use float instead of flex */
            width: 35%;
            height: 297mm; /* Full page height */
            background-color: {{ accent_color | default('#3498db') }};
            color: white;
            padding: 10mm;
            box-sizing: border-box;
        }
        .sidebar h1 { font-family: 'Raleway', sans-serif; /* ... */ }
        /* ... other sidebar styles */

        .main-content {
            float: left; /* Use float instead of flex */
            width: 65%;
            padding: 10mm;
            box-sizing: border-box;
        }
        /* ... other main content styles */
        
        .entry { page-break-inside: avoid; /* ... */ }
        .fa-icon { font-family: 'Font Awesome 6 Free'; /* ... */ }
    </style>
</head>
<body>
    <!-- The HTML structure remains the same -->
    <div class="container">
        <div class="sidebar"> ... </div>
        <div class="main-content"> ... </div>
    </div>
</body>
</html>
